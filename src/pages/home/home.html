<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Buscar Coisas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        
        <ion-label floating><ion-icon name="search"></ion-icon>  Pesquisa por Título</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Categorias</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Cancelar" okText="OK">
          <ion-option value="animal">Animais</ion-option>
          <ion-option value="object">Objetos</ion-option>
          <ion-option value="people">Pessoas</ion-option>
          <ion-option value="veiculo">Veículos</ion-option>
        </ion-select>
      </ion-item>

      <ion-list-header>
        Distância: <ion-badge item-right>{{ distance }} km</ion-badge>
      </ion-list-header>
      <ion-item>

        <ion-range min="10" max="200" step="10" snaps="true" [(ngModel)]="distance" color="dark">
          <ion-icon range-left small color="danger" name="md-pin"></ion-icon>
          <ion-icon range-right color="danger" name="md-pin"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <button class="buttonFilter" full ion-button (click)="btnFilterClick()">Filtrar >>></button>
      </ion-item>   
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='search'></ion-icon>
    </button>
    <ion-title>
      Longinus App
    </ion-title>
    <button ion-button class="buttonLogin" (click)="btnLoginClick()">
      Login
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab right bottom padding>
    <button ion-fab color="danger" (click)="btnPostClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let post of posts" class="card">

    <ion-item>
      <ion-badge item-left>{{ post.user.name }}</ion-badge>
      <h1>{{post.title}}</h1>
      <h2>{{post.category.name}}</h2>
      <p>{{post.create_date}}</p>
    </ion-item>

    <img src="assets/img/advance-card-bttf.png">

    <ion-card-content>
      <p>{{post.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

    
  </ion-card>
</ion-content>
